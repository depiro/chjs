        <!-- Modal venta de guitarras-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Publicá tu guitarra</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                
                    <div class="modal-body">
                        <form id="formTask">
                            <div class="mb-3">
                                <label for="brand" class="form-label">Marca</label>
                                <input type="text" id="brand" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Modelo</label>
                                <input type="text" id="description" class="form-control"></input>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Precio</label>
                                <input type="number" id="price" class="form-control"></input>
                            </div>
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Imagen URL</label>
                                <input type="text" id="imageUrl" class="form-control"></input>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Publicar guitarra</button>
                        </form>
                    </div>
                </div>
            </div>
