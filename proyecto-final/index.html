<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style src="./style.css"></style>

    <title>Coderhouse JS - Proyecto Final - Diego Rodriguez Pinedo</title>
  </head>
  <body>
    <div class="container">
        <header>
            <div class="collapse bg-dark" id="navbarHeader">
              <div class="container">
                <div class="row">
                  <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">Cart</h4>
                    <table class="table table-dark table-striped table-cart">
                        <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Model</th>
                            <th scope="col">Price</th>
                            <th scope="col">Image</th>
                        </tr>
                        </thead>
                        <tbody id="tablaCarrito">
                        </tbody>
                    </table>
                  </div>
                  <div class="col-sm-4 offset-md-1 py-4">
                  </div>
                </div>
              </div>
            </div>
            <div class="navbar navbar-dark bg-dark shadow-sm">
              <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                  <strong>Proyecto final Coderhouse</strong>
                </a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Sale Guitar
                </button>

                <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                     View Cart 
                     <!-- <span class="badge bg-secondary">4</span> -->
                  </button>
              </div>
            </div>
        </header>

        <main>
            <section class="py-5 text-center container">
              <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto" id="welcome">
                  <h1 class="fw-light">Diego Rodriguez Pinedo</h1>
                  <p class="lead text-muted">Coderhouse - Comision 30360 </p>
                </div>
              </div>
            </section>

            <div class="album row p-3 py-lg-5 mb-4">
                <div class="container">
                    <div id="tasksxxx" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <h4>Ultimas publicadas</h4>
                    </div>
                </div>
            </div>
            
            <div class="album row p-3 py-lg-5 bg-light">
                <div class="container">
                    <h4>Guitarras en venta</h4>
                    <div id="productos" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Public√° tu guitarra</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            
                <div class="modal-body">
                    <form id="formTask">
                        <div class="mb-3">
                            <label for="brand" class="form-label">Marca</label>
                            <input type="text" id="brand" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label ">Modelo</label>
                            <input type="text" id="description" class="form-control"></input>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Precio</label>
                            <input type="number" id="price" class="form-control"></input>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Imagen URL</label>
                            <input type="text" id="imageUrl" class="form-control"></input>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sale guitar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
